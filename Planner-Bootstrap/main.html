<h2 style="color:aliceblue">To Fill Contact Form</h2>
<br>
<div class="container">
    <!-- Trigger the modal with a link -->
    <a href="#" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary">Contact Form</a>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-header">
                <h1 style="color: azure">Fill it!</h1>
            </div>
            <div class="modal-body">
                <form id="contactForm"> 
                    <div class="form-group">
                        <label class="nn-ip" for="Name">Name:</label>
                        <input class="form-control" type="text" id="Name" name="Name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label class="nn-ip" for="Email">Email:</label>
                        <input class="form-control" type="email" id="Email" name="Email" placeholder="Enter email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- Use JavaScript to submit the form on button click -->
                <button type="button" style="background-color: rgb(70, 9, 9); color: azure" class="btn" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    function submitForm() {
        // Get the form element
        var form = document.getElementById("contactForm");
        
        // You can add form validation here before submitting if needed
        
        // Submit the form
        form.submit();
    }
</script>
